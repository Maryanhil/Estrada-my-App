<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="../assets/css/calculator.css">
<link rel="stylesheet" href="../assets/css/nav.css">
</head>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Calculator</a></li>
      <li><a class="dropdown-item" href="#">Dynamic Search</a></li>
      <li><a class="dropdown-item" href="#">To Do List</a></li>
    </ul>
  </div>
<body>
    
<div class="calculator">
    <input type="text" id="result" readonly>
    <div class="row">
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button class="operator" onclick="appendToResult('/')">/</button>
    </div>
    <div class="row">
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button class="operator" onclick="appendToResult('*')">x</button>
    </div>
    <div class="row">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button class="operator" onclick="appendToResult('-')">-</button>
    </div>
    <div class="row">
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="clearResult()"style="background-color:red;">C</button>
        <button class="operator" onclick="appendToResult('+')">+</button>
    </div>
    <div class="row">
        <button class="equal" onclick="calculate()"style="width: 100%;">=</button>
    </div>
</div>

<script src="calculator.js"></script>

</body>
</html>
